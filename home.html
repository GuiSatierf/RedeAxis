<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive Navbar Using CSS Grid/Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <!-- Fonte -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ef31ccd9e2.js" crossorigin="anonymous"></script>
    <!-- Css do projeto -->
    <link rel="stylesheet" href="public/css/style.css">

</head>

<body>

    <header class="header" id="navigation-menu">
        <nav class="navbar">
            <a href="#navigation-menu" class="nav-logo js-anchor-link"><img src="/public/img/logo.png" alt="#"></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#navigation-menu" class="nav-link js-anchor-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#myskillstext" class="nav-link js-anchor-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link js-anchor-link">Shop</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="carousel">
        <div class="slider">
            <div class="slide_viewer">
                <div class="slide_group">
                    <div class="slide">
                    </div>
                    <div class="slide">
                    </div>
                    <div class="slide">
                    </div>
                    <div class="slide">
                    </div>
                </div>
            </div>
        </div><!-- End // .slider -->

        <div class="slide_buttons">
        </div>

        <div class="directional_nav">
            <div class="previous_btn" title="Previous">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="next_btn" title="Next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div><!-- End // .directional_nav -->
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="public/js/Nav.js"></script>
    <script src="public/js/Carousel.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>

</html>
